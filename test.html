<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Journey</title>

<style>
/* OUTER SECTION – background only for this block */
.timeline-wrapper{
    width:100%;
    padding:80px 0;
    background: linear-gradient(135deg, #1a0533 0%, #2d1b4e 50%, #1a0533 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* INNER CONTAINER – MAX WIDTH 1300PX */
.timeline-container {
    position: relative;
    width: 100%;
    max-width: 1300px;
    margin: 0 auto;
    min-height: 650px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* YEAR + TEXT */
.content-box {
    position: relative;
    margin-top: 10px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    z-index: 20;
    transition: all 0.5s cubic-bezier(0.25, 1, 0.5, 1);
    min-height: 160px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.content-box h2 {
    color: #a855f7;
    font-size: clamp(2rem, 5vw, 4rem);
    font-weight: 700;
    margin-bottom: 15px;
    text-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
}

.content-box p {
    color: #e0e0e0;
    font-size: clamp(0.9rem, 2vw, 1.1rem);
    line-height: 1.6;
    background: rgba(255, 255, 255, 0.05);
    padding: 20px;
    border-radius: 15px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* CIRCLE / HALF ARCH */
.arch-window {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    bottom: 10px;               /* distance above buttons */
    width: 100%;
    max-width: 900px;            /* keeps inside 1300px */
    aspect-ratio: 1 / 1;         /* perfect circle */
    overflow: hidden;            /* hides bottom half -> looks like half circle */
    z-index: 10;
}

.markers-rotator {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid rgba(138, 43, 226, 0.3); 
    box-shadow: 0 0 50px rgba(138, 43, 226, 0.1);
    position: relative;
    transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
    top: 360px;
}

/* MARKERS */
.year-marker {
    position: absolute;
    top: 0;
    left: 50%;
    height: 50%;
    width: 0;
    transform-origin: bottom center;
    pointer-events: none;
}

.marker-content {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    pointer-events: auto;
    width: 100px;
}

.dot {
    width: 16px;
    height: 16px;
    background: #2d1b4e;
    border: 2px solid #a855f7;
    border-radius: 50%;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(138, 43, 226, 0.4);
    margin-top: 10px;
}

.year-label {
    color: rgba(255, 255, 255, 0.5);
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.5s ease;
    margin-bottom: 5px;
}

.year-marker.active .dot {
    background: #a855f7;
    border-color: #fff;
    box-shadow: 0 0 25px rgba(168, 85, 247, 0.8);
    transform: scale(1.4);
}

.year-marker.active .year-label {
    color: #fff;
    font-size: 1.8rem;
    font-weight: 700;
    text-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
    transform: translateY(-10px); 
}

/* TOP INDICATOR */
.apex-indicator {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: -6px;
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 15px #fff, 0 0 30px #a855f7;
    z-index: 50;
}

/* SIDE MASKS (FADE EFFECT) */
.side-mask-left, 
.side-mask-right {
    position: absolute;
    bottom: 110px;
    width: 15%;
    height: calc(900px / 2); /* just a safe height, masked area */
    z-index: 15;
    pointer-events: none;
}

.side-mask-left {
    left: 0;
    background: linear-gradient(to right, #1a0533 20%, transparent 100%);
}
.side-mask-right {
    right: 0;
    background: linear-gradient(to left, #1a0533 20%, transparent 100%);
}

/* BUTTONS */
.nav-controls {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 20px;
    z-index: 50;
    width: 100%;
    justify-content: center;
}

.nav-btn {
    background: linear-gradient(135deg, #6a11cb 0%, #8e2de2 100%);
    border: none;
    color: white;
    padding: 12px 30px;
    border-radius: 30px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.3s;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    white-space: nowrap;
}
.nav-btn:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
}
.nav-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
    filter: grayscale(100%);
}

/* SIMPLE RESPONSIVE TWEAK */
@media (max-width: 768px){
    .arch-window{
        max-width: 600px;
        bottom: 120px;
    }
    .side-mask-left,
    .side-mask-right{
        width: 20%;
    }
    .content-box{
        margin-top: 0;
    }
}
</style>
</head>
<body>

<div class="timeline-wrapper">
    <div class="timeline-container">
        
        <div class="content-box" id="contentBox">
            <h2 id="yearDisplay">2000</h2>
            <p id="contentText">Loading...</p>
        </div>

        <div class="arch-window">
            <div class="apex-indicator"></div> 
            <div class="markers-rotator" id="rotator"></div>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn">← Previous</button>
            <button class="nav-btn" id="nextBtn">Next →</button>
        </div>
    </div>
</div>

<script>
const timelineData = [
    { year: 2000, text: "Moved to Mumbai. A time of great change and new beginnings. Started learning Reiki Levels 1 & 2." },
    { year: 2004, text: "Began the journey of Tarot reading. Unlocked a new layer of spiritual intuition." },
    { year: 2010, text: "Established professional holistic healing practice. Integrated Akashic Records into daily work." },
    { year: 2015, text: "Expanded into teaching. Hosted first major workshop on spiritual consciousness." },
    { year: 2018, text: "Went global with online courses. Connected with students from over 15 countries." },
    { year: 2021, text: "Achieved Master Certification. Partnered with leading wellness retreats." },
    { year: 2022, text: "Mastered Sacred Geometry. Began crafting custom Yantras for healing." },
    { year: 2024, text: "Looking forward to the future. Building a legacy of empowerment and wisdom." }
];

const rotator = document.getElementById('rotator');
const yearDisplay = document.getElementById('yearDisplay');
const contentText = document.getElementById('contentText');
const contentBox = document.getElementById('contentBox');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

let currentIndex = 0;
const angleStep = 25; 

function initTimeline() {
    rotator.innerHTML = ''; 

    timelineData.forEach((item, index) => {
        const marker = document.createElement('div');
        marker.className = 'year-marker';
        marker.style.transform = `rotate(${index * angleStep}deg)`;
        
        const content = document.createElement('div');
        content.className = 'marker-content';
        content.innerHTML = `
            <span class="year-label">${item.year}</span>
            <div class="dot"></div>
        `;
        
        content.onclick = () => {
            currentIndex = index;
            updateState();
        };

        marker.appendChild(content);
        rotator.appendChild(marker);
    });

    updateState();
}

function updateState() {
    const targetRotation = -(currentIndex * angleStep);
    rotator.style.transform = `rotate(${targetRotation}deg)`;

    const markers = document.querySelectorAll('.year-marker');
    markers.forEach((marker, index) => {
        const content = marker.querySelector('.marker-content');
        const currentAngle = (index * angleStep) + targetRotation;
        
        content.style.transform = `translateX(-50%) rotate(${-currentAngle}deg)`;

        if (index === currentIndex) {
            marker.classList.add('active');
            content.style.opacity = '1';
        } else {
            marker.classList.remove('active');
            
            if (Math.abs(currentAngle) > 75) {
                content.style.opacity = '0';
                content.style.pointerEvents = 'none';
            } else {
                content.style.opacity = '0.5';
                content.style.pointerEvents = 'auto';
            }
        }
    });

    contentBox.style.opacity = '0';
    contentBox.style.transform = 'translateY(10px)';
    
    setTimeout(() => {
        yearDisplay.innerText = timelineData[currentIndex].year;
        contentText.innerText = timelineData[currentIndex].text;
        contentBox.style.opacity = '1';
        contentBox.style.transform = 'translateY(0)';
    }, 300);

    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === timelineData.length - 1;
}

nextBtn.addEventListener('click', () => {
    if (currentIndex < timelineData.length - 1) {
        currentIndex++;
        updateState();
    }
});

prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateState();
    }
});

document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowRight" && currentIndex < timelineData.length - 1) {
        currentIndex++;
        updateState();
    }
    if(e.key === "ArrowLeft" && currentIndex > 0) {
        currentIndex--;
        updateState();
    }
});

initTimeline();
</script>

</body>
</html>
